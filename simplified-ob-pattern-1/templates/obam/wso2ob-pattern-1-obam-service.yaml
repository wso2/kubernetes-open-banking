apiVersion: v1
kind: Service
metadata:
  name: wso2ob-pattern-1-obam-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    deployment: wso2ob-pattern-1-obam
  ports:
  - name: servlet-http
    port: 9763
    targetPort: 9763
    protocol: TCP
  - name: servlet-https
    port: 9443
    targetPort: 9443
    protocol: TCP
  - name: pass-through-http
    port: 8280
    targetPort: 8280
    protocol: TCP
  - name: pass-through-https
    port: 8243
    targetPort: 8243
    protocol: TCP
