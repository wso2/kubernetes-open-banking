apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "obbi.resource.prefix" . }}-obbi-conf-entrypoint
  namespace: {{ .Release.Namespace }}
data:
  docker-entrypoint.sh: |
    #!/bin/sh
    # ------------------------------------------------------------------------
    # Copyright (c) 2023, WSO2 LLC. (http://www.wso2.org) All Rights Reserved.
    #
    # Licensed under the Apache License, Version 2.0 (the "License");
    # you may not use this file except in compliance with the License.
    # You may obtain a copy of the License at
    #
    # http://www.apache.org/licenses/LICENSE-2.0
    #
    # Unless required by applicable law or agreed to in writing, software
    # distributed under the License is distributed on an "AS IS" BASIS,
    # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
    # See the License for the specific language governing permissions and
    # limitations under the License.
    # ------------------------------------------------------------------------

    set -e

    # volume mounts
    config_volume=${WORKING_DIRECTORY}/wso2-config-volume
    artifact_volume=${WORKING_DIRECTORY}/wso2-artifact-volume

    # check if the WSO2 non-root user home exists
    test ! -d ${WORKING_DIRECTORY} && echo "WSO2 Docker non-root user home does not exist" && exit 1

    # check if the WSO2 product home exists
    test ! -d ${WSO2_SERVER_HOME} && echo "WSO2 Docker product home does not exist" && exit 1

    # copy any configuration changes mounted to config_volume
    test -d ${config_volume} && [ "$(ls -A ${config_volume})" ] && cp -RL ${config_volume}/* ${WSO2_SERVER_HOME}/
    # copy any artifact changes mounted to artifact_volume
    test -d ${artifact_volume} && [ "$(ls -A ${artifact_volume})" ] && cp -RL ${artifact_volume}/* ${WSO2_SERVER_HOME}/

    # import WSO2 Open Banking carbon certs
    yes | keytool -importkeystore -srckeystore ${WSO2_SERVER_HOME}/resources/security/private-keys.jks -destkeystore ${WSO2_SERVER_HOME}/resources/security/wso2carbon.jks -srcalias wso2carbon-obiam -destalias wso2carbon -srcstorepass wso2carbon -deststorepass wso2carbon \
    && rm -f ${WSO2_SERVER_HOME}/resources/security/private-keys.jks \
    && yes | keytool -importkeystore -srckeystore ${WSO2_SERVER_HOME}/resources/security/public-certs.jks -destkeystore ${WSO2_SERVER_HOME}/resources/security/client-truststore.jks -srcstorepass wso2carbon -deststorepass wso2carbon \
    && rm -r ${WSO2_SERVER_HOME}/resources/security/public-certs.jks

    # start WSO2 server
    sh ${WSO2_SERVER_HOME}/bin/server.sh "$@"
