apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "obiam.resource.prefix" . }}-obiam-ingress
  namespace : {{ .Release.Namespace }}
{{- if .Values.wso2.deployment.ob.iam.ingress.management.annotations }}
  annotations:
{{ toYaml .Values.wso2.deployment.ob.iam.ingress.management.annotations | indent 4 }}
{{- end }}
spec:
  tls:
  - hosts:
      - {{ .Values.wso2.deployment.ob.iam.ingress.management.hostname }}
  rules:
  - host: {{ .Values.wso2.deployment.ob.iam.ingress.management.hostname }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ template "obiam.resource.prefix" . }}-obiam-service
              port:
                number: 9446
