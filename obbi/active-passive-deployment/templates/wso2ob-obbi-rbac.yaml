apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "obbi.resource.prefix" . }}-obbi-endpoints-reader-role
rules:
- apiGroups: [""]
  verbs: ["get", "list"]
  resources: ["endpoints"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "obbi.resource.prefix" . }}-obbi-endpoints-reader-role-wso2-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "obbi.resource.prefix" . }}-obbi-endpoints-reader-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.kubernetes.serviceAccount }}
    namespace: {{ .Release.Namespace }}
