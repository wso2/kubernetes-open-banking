apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2-obkm-deployment
  namespace: wso2
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2-obkm
  template:
    metadata:
      labels:
        deployment: wso2-obkm
    spec:
      containers:
      - name: wso2-obkm
        image: docker.wso2.com/wso2-obkm:1.4.0
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9446
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9446
          initialDelaySeconds: 250
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9446
          protocol: TCP
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2ob-deployment-creds
     

